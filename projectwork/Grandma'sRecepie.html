<!DOCTYPE html>
<html>
    <head>
        <title>Grandma's recepie page</title>
        <style>

            body {
                background-color: antiquewhite;
                margin: 5px;
            
            }
            .Main-Heading {
                text-align: center;
                width: 100%;
                height:50px;
            }
        </style>
    </head>
    <body>
        <div class="Main-Heading">
        <h1 >Grandma's Recepie for Apple pie</h1>
    </div>
        <hr>
        <div class="incredians">
        <h3><u>Incredians</u></h3>
        <ul>
            <li>1/2 cup sugar</li>
            <li>2 tsp spoon cinamon</li>
            <li>6 medium sized apple,peeled</li>
        </ul>
    </div>
    <div class="instructions">
        <h3><u>Instructions</u></h3>
        <ol type="I">
            <li>Pre heat oven for 375<sup>o</sup>C </li>
            <li>In a bowl, mix the sugar and cinamon</li>
            <li>Toss the apple in the sugar-cinamon mixture</li>
        </ol>
    </div>
    </body>
</html>
